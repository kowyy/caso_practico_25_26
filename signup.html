<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro - Viajes y Experiencias</title>
        <link rel="stylesheet" href="style/main.css">
    </head>

    <body>
        <header class="site-header">
            <div class="header-left">
                <a href="index.html" class="logo-text">TRAVELLING</a>
            </div>
        </header>

        <main id="main-content">
            <section class="auth-container">
                <h2>Crear una cuenta</h2>
                <p class="subtitle">Únete para descubrir nuevas experiencias</p>

                <form id="signup-form" class="styled-form">

                    <div class="form-group">
                        <span style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 1rem;">Foto de perfil</span>

                        <div class="avatar-preview-container">
                            <div id="avatar-preview" class="avatar-preview">
                                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </div>

                            <label for="reg-avatar" class="avatar-upload-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: block;">
                                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                                    <circle cx="12" cy="13" r="4"></circle>
                                </svg>
                                Seleccionar foto
                            </label>
                            <input type="file" id="reg-avatar" name="avatar" accept="image/*" style="display: none;">
                        </div>

                        <p class="text-sm" style="margin-top:10px; color:#666;" id="avatar-feedback">Formatos: JPG, PNG (Max 2MB recomendado)</p>
                    </div>

                    <div class="form-group">
                        <label for="reg-username">Nombre de usuario *</label>
                        <input type="text" id="reg-username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="reg-email">Correo electrónico *</label>
                        <input type="email" id="reg-email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="reg-password">Contraseña *</label>
                        <input type="password" id="reg-password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="reg-confirm">Confirmar contraseña *</label>
                        <input type="password" id="reg-confirm" name="confirm-password" required>
                    </div>

                    <div class="form-actions centered">
                        <button type="submit" class="btn-primary full-width">Registrarse</button>
                    </div>
                </form>
            </section>
        </main>

        <script src="script/app.js"></script>
    </body>
</html>
